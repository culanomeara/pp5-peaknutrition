<div class="toast custom-toast rounded border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total %}
            <p class="logo-font bg-white text-black py-1">Your Bag ({{ product_count }})</p>
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        {% if item.product.featured_image %}
                        <img class="w-100" src="{{ item.product.featured_image.url }}" alt="{{ item.product.name }}">
                        {% else %}
                        <img class="w-100" src="{{ MEDIA_URL }}default.jpg" alt="{{ item.product.name }}">
                        {% endif %}
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">
                        Total: 
                        <span class="float-right">â‚¬{{ grand_total|floatformat:0 }}</span>
                    </p></strong>
                    <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded">
                        <span class="text-uppercase">Go to Shopping Bag</span>
                        <span class="icon">
                            <i class="fas fa-shopping-bag"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
