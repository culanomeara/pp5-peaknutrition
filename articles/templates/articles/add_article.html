{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h1 class="logo-font mb-4">Article Management</h1>
                <h2 class="text-body">Add a New Article</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_article' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-1" href="{% url 'articles' %}">Cancel</a>
                        <button class="btn btn-black rounded-1" type="submit">Add article</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
